<!DOCTYPE html>
<html xml:lang="en_GB" lang="en_GB">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Test</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://www.icc.cat/favicon.ico">

    <link rel="stylesheet" href="/vendors/ICGC-Cookie-GDPR/cookies-icgc.min.css">
    <div id="control"></div>
    <script src="/vendors/ICGC-Cookie-GDPR/cookies-icgc-ie11.js"></script>
    <script>
        var cookies = new icgc.CookiesICGC(window.location.hostname, [], {configBtnSelector: "#control",
            content: {
                message: "We use cookies to distinguish you from other users in our websites, to improve the information and services we offer you, and to enable the access. If you do not accept them, some parts of the website can stop working properly. For more information, read the",
                allow: "Accept",
                deny: "Refuse",
                link: "cookies policy",
                href: "http://www.icgc.cat/en/The-ICGC/About-the-ICGC/Policies/Politica-de-proteccio-de-dades-personals/Politica-de-galetes-cookies"
            },
            configBtn: "<div class=\"cc-config\"></div>"
        });

        cookies.setCookiesEnabledHandler(function(){ console.log("Cookies enabled")});
        cookies.setCookiesDisabledHandler(function(){ console.log("Cookies disabled")});
    </script>

</head>
<body>
https://github.com/gencat/ICGC-Cookie-GDPR
</body>
</html>
